<div class="para">One method of solving this problem is to use the distributive property to get <span class="process-math">\(4x-\frac{2x}{3}-2=\frac{x}{3}+4\text{.}\)</span> Adding <span class="process-math">\(2-\frac{x}{3}\)</span> to both sides gives <span class="process-math">\(4x-\frac{2x}{3}-\frac{x}{3}=4+2\)</span> or <span class="process-math">\(4x-x=6\text{.}\)</span> Thus, <span class="process-math">\(3x=6\)</span> and <span class="process-math">\(x=2\text{.}\)</span>
